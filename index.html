<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="border">
        <div class="image">
            <img src="img/illustration-hero.svg">
        </div>
        <div class="text-top">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="text-center">
            <div class="img-center">
                <img src="img/icon-music.svg">
            </div>
            <div class="text-1">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div>
            <div class="text-2">
                <a href="#">
                    <h4>Change</h4>
                </a>
            </div>
        </div>
        <div class="botton">
            <span class="btn proceed">Proceed to Payment</span>
        </div>
        <div class="bottom">
            <span class="btn cancel"><h4>Cancel</h4></span>
        </div>
    </div>
</body>

</html>
